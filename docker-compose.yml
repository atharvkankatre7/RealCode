# Multi-service development and production compose
version: "3.9"

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: realcode-server:latest
    env_file:
      - server/.env
    environment:
      - NODE_ENV=production
      - PORT=5002
      - ENABLE_TERMINAL=${ENABLE_TERMINAL:-false}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "5002:5002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:5002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    image: realcode-client:latest
    env_file:
      - client/.env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:5002}
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
